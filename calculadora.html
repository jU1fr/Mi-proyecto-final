<!DOCTYPE html>
<html lang="es">
<head>
   
    
    <link rel="stylesheet" href="calculadora disñ.css">
    <title>Calculadora</title>
</head>
<body>
    <center>

        <form name="Calculadora">
            <table border="3">
                <tr>
                    <td colspan="5">
                        <input type="text" name="txtboxnros" value="0" disabled>

                    </td>
                </tr>
                <td><input type="button" value="1" oneclick="ingresanumero(this.value)"></td>
                    <td><input type="button" value="2" oneclick="ingresanumero(this.value)"></td>
                        <td><input type="button" value="3" oneclick="ingresanumero(this.value)"></td>
                            <td><input type="button" value="+" oneclick="ingresanumero(this.value)"></td>
                                <td><input type="button" value="-" oneclick="ingresanumero(this.value)"></td>
                                    
                                </tr>
                                <td><input type="button" value="4" oneclick="ingresanumero(this.value)"></td>
                                    <td><input type="button" value="5" oneclick="ingresanumero(this.value)"></td>
                                        <td><input type="button" value="6" oneclick="ingresanumero(this.value)"></td>
                                        <td><input type="button" value="*" oneclick="ingresanumero(this.value)"></td>
                                                <td><input type="button" value="/" oneclick="ingresanumero(this.value)"></td>
                                                    </tr>
                                                </tr>
                                                <td><input type="button" value="7" oneclick="ingresanumero(this.value)"></td>
                                                    <td><input type="button" value="8" oneclick="ingresanumero(this.value)"></td>
                                                        <td><input type="button" value="9" oneclick="ingresanumero(this.value)"></td>
                                                            <td><input type="button" value="^" oneclick="ingresanumero('**')"></td>
                                                                <td><input type="button" value="¹" oneclick="raiz()"></td>
                                                                    </tr>
                                                                </tr>
                                                                <td><input type="button" value="0" oneclick="ingresanumero(this.value)"></td>
                                                                    <td><input type="button" value="." oneclick="ingresanumero(this.value)"></td>
                                                                        <td><input type="button" value="C" oneclick="limpiar()"></td>
                                                                            <td colspan="2"><input type="button" value="    =    " oneclick="resultado()"></td>
                                                                                    </tr>

            </table>
        </form>
    </center>
    <script src="funcion calc.js" type="text"></script>

    <a href="Menu.html">inicio</a>
</body>
</html>
